<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Motion Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animations.css">
</head>

<body>

<header class="top-bar">
  <h1>CSS Motion Lab</h1>

  <div class="controls">
    <button id="themeToggle"></button>
    <input type="color" id="accentPicker" title="Accent color">
  </div>
</header>

<main>

  <!-- SECTION 1 -->
  <section class="lab">
    <h2>Animated Buttons</h2>
    <div class="demo-row">
      <button class="btn pulse">Pulse</button>
      <button class="btn glow">Glow</button>
      <button class="btn slide">Slide</button>
    </div>
  </section>

  <!-- SECTION 2 -->
  <section class="lab">
    <h2>Card Interactions</h2>
    <div class="card-grid">
      <div class="card flip">Flip Card</div>
      <div class="card lift">Lift Card</div>
    </div>
  </section>

  <!-- SECTION 3 -->
  <section class="lab">
    <h2>CSS Loaders</h2>
    <div class="demo-row">
      <div class="loader spinner"></div>
      <div class="loader dots"></div>
    </div>
  </section>

  <!-- SECTION 4 -->
  <section class="lab">
    <h2>Progress Animations</h2>
    <div class="progress">
      <span style="--value:80%"></span>
    </div>
  </section>

</main>

<footer>
  Built with ❤️ using pure CSS
</footer>

<script src="script.js"></script>
</body>
</html>
